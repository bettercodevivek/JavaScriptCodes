<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="para1">hello world!</p>
    <button class="but" onclick="Viewer()">click here</button>

    <button class="but2" onclick="writer()">click to rewrite</button>

    <button class="but3" onclick="console.log('hey this button writes stuff in browser console')">click for console</button>

    <button class="but4" onclick="window.print()">click for print</button>

    <p id="para2"></p>

   <ul class="list1">
    <li class="item1">potato</li>
    <li class="item">tomato</li>
    <li class="item">aubergine</li>
   </ul>
  
   <button class="but5" onclick="listChanger()">click for changing list</button>

   <h2 class="calc-heading">Let's make a calculator</h2>
     
   <div class="calc-container">
    <form id="display-screen" class="display-screen" name="form1">
      <input id="screen" class="screen" type="text" name="inp" placeholder="Enter Value">
    </form>
    <div class="num-container">
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=0">0</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=1">1</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=2">2</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=3">3</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=4">4</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=5">5</button>'
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=6">6</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=7">7</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=8">8</button>
      <button class="num" value="0" id="num0" onclick="form1.inp.value+=9">9</button>
      
    </div>
    <div class="op-container">
      <button class="add-but" value="+" onclick="Add()">+</button>
      <button class="sub-but" onclick="Subtract()">-</button>
      <button class="mult-but" onclick="Mult()">x</button>
      <button class="divide-but" onclick="Divide()">/</button>
      <button class="mod-but" onclick="Modulus()">%</button>
      <button class="result-but" onclick="Result()">=</button>
    </div>
   </div>

    <script>
  function Viewer(){
    let word='i got changed by javascript...yayyyy';
    document.getElementById('para1').innerHTML=word;
  }
  document.getElementById('para2').innerHTML='hey i m just learning how we can use js to write inside an html element';

function writer(){
  document.write('Lets try and erase everything')
}

function listChanger(){
  const listarr=['bhindi','gajar','tori'];
  console.log(listarr);
  document.getElementById('item1').innerHTML=listarr[0];
}

    </script>
</body>
</html>
