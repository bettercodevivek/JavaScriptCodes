<script>
function TaskAdder(){
    const button=document.getElementById('button');
    const task=document.getElementById('task');
    const list=document.getElementById('list');
    button.addEventListener('click', (event) => {
        event.preventDefault();
        const value=task.value;
      if(value){
        const listItem = document.createElement('li');
        listItem.textContent=value;
        list.appendChild(listItem);
      }
      else{
        alert("enter a task")
      }
      
    })
}

TaskAdder()

// Getting the DOM elements
const buttons = document.querySelectorAll('.btn');
const display = document.getElementById('display');
const clearButton = document.getElementById('clear');

// Variables to store the calculation
let currentValue = '';
let operator = '';
let previousValue = '';

// Loop through all buttons and add event listeners
buttons.forEach(button => {
  button.addEventListener('click', () => {
    const value = button.getAttribute('data-value');

    if (value === '=') {
      // Evaluate the expression
      currentValue = eval(previousValue + operator + currentValue);
      display.innerText = currentValue;
    } else if (value === '+' || value === '-' || value === '*' || value === '/') {
      // Store the operator and previous value
      operator = value;
      previousValue = currentValue;
      currentValue = '';
    } else {
      // Update the current value
      currentValue += value;
      display.innerText = currentValue;
    }
  });
});

// Clear button functionality
clearButton.addEventListener('click', () => {
  currentValue = '';
  operator = '';
  previousValue = '';
  display.innerText = '0';
});

const creator=document.getElementById('creator');

creator.addEventListener('keypress',()=>{
  const key=event.key;
  if(key=='a' || key=='b'){
    display.innerText='hello world';
  }
  else{
    display.style.backgroundColor='red';
  }
})
