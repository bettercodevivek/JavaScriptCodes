<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body>
    <h1 style="text-align: center; font-size:x-large;">TODO LIST</h1>
    <form id="form" style="text-align: center; position: relative; top:20vh;">
        <input id="task" style="padding: 16px;" type="text" placeholder="Enter your task">
        <button type="button" id="button" style="padding: 16px;">Add this task +</button>
        <ul id="list">

        </ul>
    </form>
</body>
</html>

<script>
function TaskAdder(){
    const button=document.getElementById('button');
    const task=document.getElementById('task');
    const list=document.getElementById('list');
    button.addEventListener('click', (event) => {
        event.preventDefault();
        const value=task.value;
      if(value){
         // Create a new list item (li) element
         const listItem = document.createElement('li');
            listItem.textContent = value; // Set the text content of the list item to the task

            // Append the new task (li) to the list (ul)
            list.appendChild(listItem);

            task.value = ''; // Clear the input field after adding the task 
      }
      else{
        alert("enter a task")
      }
      
    })
}

TaskAdder()
</script>
